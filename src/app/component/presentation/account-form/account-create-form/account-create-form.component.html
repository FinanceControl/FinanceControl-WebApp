<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="account-name">Name</label>
    <input type="text" id="account-name" class="form-control" ngModel name="name" required #name="ngModel">
    <span *ngIf="!name.valid && name.touched" class="help-block">Please enter account name</span>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="multi-stock" ngModel name="multiStock" #multiStock="ngModel">
    <label class="form-check-label" for="multi-stock">
      Could account contain different stocks
    </label>
  </div>
  <div *ngIf="multiStock.value" class="form-group">
    <label for="account-currency">Currency</label>
    <select id="account-currency" class="form-control" ngModel required name="currency" #currency="ngModel">
      <option *ngFor="let currency of avaliable_currency" [value]="currency.code">{{currency.name}}</option>
    </select>
    <span *ngIf="!currency.valid && currency.touched" class="help-block">Please enter currency</span>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Сохранить</button>
</form>
