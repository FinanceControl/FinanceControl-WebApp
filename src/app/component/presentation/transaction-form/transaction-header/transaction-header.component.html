<h2>Header</h2>
<div class="form-group">
  <label for="date">Date</label>
  <input type="date" id="date" class="form-control" [formControl]="formData!.controls.date">
  <span *ngIf="!formData!.controls.date.valid && formData!.controls.date.touched" class="help-block">Please enter
    date</span>
</div>
<div class="form-group">
  <label for="description">Desctiption</label>
  <input type="text" id="description" class="form-control" [formControl]="formData!.controls.description">
</div>
